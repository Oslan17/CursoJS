<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJEMPLO callback</title>
</head>
<body>
    <script>

        const  callback = () => console.log("Vengo de la primera funcion");
        const callback2 = () => console.log("Soy la segunda callback");
        const suma = (n1,n2) => console.log(n1+n2);

        const   regresofuncion = () => suma(3,3);   


        function mensaje(callback,callback2,regresofuncion){
           setInterval(() => {
               console.log("Mensaje en la primera funcion")
               callback();
               callback2();
               regresofuncion();
             
           }, 1000); 
           
        }
        mensaje(callback,callback2,regresofuncion)

    </script>
</body>
</html>
