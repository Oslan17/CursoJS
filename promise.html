<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMESAS</title>
</head>
<body>
    <script>

  function miPromesa(){
    return new Promise((resolve,reject)=>{
        let  suma = 2+6;
        if(suma === 8){
            resolve("Correcto");
        }else{
            reject("ERROR");
        }
      });


  }
  miPromesa().then((mensaje)=>{console.log(mensaje);}).catch((mensaje)=>{console.log(mensaje);});
  

    </script>
</body>
</html>
