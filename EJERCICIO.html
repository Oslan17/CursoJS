    <script>

      // 10) Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true.

      const capicua = (numero = 0) => {
        if (!numero) return console.warn("no ingresaste un numero valido");
        if (typeof numero !== "number") return console.error("no es un numero");
        numero = numero.toString();

        let number = numero.split("").reverse().join("");

        return (numero === number)
          ? console.log(`el numero ${numero} es un numero capicua = ${number}`)
          : console.info("no es capicua");
      };

      capicua(3003);
      capicua("19");

      // 11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, 
      //se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.

      const factorial = (n=undefined) => {
        if (n === undefined) return console.error("no ingresaste un numero");
        if (typeof n !=="number") return console.error("no es un numero valido");
        if(n===0) return console.error("no se pueden factorizar 0");
        if(Math.sign(n) ===-1) return console.error("no puede ser un nuemero negativo");

        let factorial = 1;

        for (let i=n;i>1; i--){

            factorial*=i; 
        }

        return console.info(`El factorial de ${n} es ${factorial}`)
      }

      factorial(5);
      factorial(50);
      factorial(-1);
     
    </script>
