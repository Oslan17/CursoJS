const devolverCuadrados = (arreglo=undefined) => {
if (arreglo==undefined) return console.warn(" No ingresaste un arreglo de numeros");
if (!(arreglo instanceof Array)) return console.warn("el valor que ingresaste no es un arreglo")
if (arreglo.length===0) return console.error(`ingresaste u narreglo vacio`)

for(let numero of arreglo){
if(typeof numero !=="number") return console.error(`el valor ${numero} no es un numero.`)
}
const newArreglo = arreglo.map(el => el*el);

return console.info(`El arreglo orginal: ${arreglo}; Arreglo  elevado al Cuadrado ${newArreglo}`);

}
