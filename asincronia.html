<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asincronismo</title>
</head>

<body>
  <h1>ASINCRONIA</h1>

  <script>

    setTimeout(() => {
      console.log("hola");
    }, 1000);

    setInterval(() => {
      console.log(" Este mensaje sale cada 3 segundos");
    }, 3000);
    setInterval(() => {
      console.log(new Date().toLocaleString());
    }, 1000);

  </script>

</body>

</html>
